# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ ]    # Run tests on pushes to any branch
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install mosek networkx numba numpy scipy sympy tqdm
    - name: Test with pytest
      run: |
        pytest -v test/test_factorization.py test/test_functions.py test/test_monomial_properties.py \
        test/test_pipeline.py::TestSDPOutput::test_equalities test/test_pipeline.py::TestSDPOutput::test_lpi_bounds \
        test/test_pipeline.py::TestSDPOutput::test_new_indices test/test_pipeline.py::TestSymmetries \
        test/test_pipeline.py::TestConstraintGeneration test/test_writers.py::TestSDPWriters
